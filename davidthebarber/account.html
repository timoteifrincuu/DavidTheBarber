<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DavidTheBarber</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-..." crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-..."
        crossorigin="anonymous"></script>
</head>

<body class="bg-gray-400 font-sans text-gray-200">

    <!-- HEADER -->
    <header class="flex justify-between items-center bg-gray-700 p-4 shadow-lg">
        <!-- Left Logo Section -->
        <div>
            <button class="rounded-lg bg-gray-600 hover:bg-gray-500" onclick="window.location.href='index.html'">
                <img src="logoBarberWhite.svg" alt="Logo" class="h-16">
            </button>
        </div>

        <!-- Right Button Section -->
        <div class="flex ml-auto items-center">
            <!-- Menu Button -->
            <button id="menuButton" class="flex p-2 rounded-lg bg-gray-600 md:hidden border-0">
                <i class="bi bi-menu-button-wide text-gray-200" style="font-size: 2rem;"></i>
            </button>

            <!-- Navigation Buttons (Hidden on small screens, visible on md and larger) -->
            <div class="hidden md:flex space-x-4">
                <button class="bg-gray-600 hover:bg-gray-500 text-gray-200 py-2 px-4 rounded-lg"
                    onclick="window.location.href='services.html'">
                    <i class="bi bi-scissors"></i>
                    Services
                </button>
                <button class="bg-gray-600 hover:bg-gray-500 text-gray-200 py-2 px-4 rounded-lg"
                    onclick="window.location.href='about.html'">
                    <i class="bi bi-ticket-detailed-fill"></i>
                    About Us
                </button>
                <button class="bg-gray-600 hover:bg-gray-500 text-gray-200 py-2 px-4 rounded-lg"
                    onclick="window.location.href='account.html'">
                    <i class="bi bi-person-circle"></i>
                    Account
                </button>
            </div>
        </div>
    </header>

    <!-- Slide-Out Menu -->
    <div id="sideMenu"
        class="fixed top-0 right-0 w-64 h-full bg-gray-700 transform translate-x-full transition-transform duration-300 shadow-lg">
        <div class="flex justify-between items-center p-4 bg-gray-600">
            <h2 class="text-gray-200 font-bold">Menu</h2>
            <button id="closeButton" class="text-gray-200 hover:text-gray-400">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        <nav class="p-4">
            <a href="#" class="block py-2 px-4 text-gray-200 hover:bg-gray-600 rounded-lg">
                <i class="bi bi-scissors"></i> Services
            </a>
            <a href="#" class="block py-2 px-4 text-gray-200 hover:bg-gray-600 rounded-lg">
                <i class="bi bi-ticket-detailed-fill"></i> About Us
            </a>
            <a href="#" class="block py-2 px-4 text-gray-200 hover:bg-gray-600 rounded-lg">
                <i class="bi bi-person-circle"></i> Account
            </a>
        </nav>
    </div>

    <!-- CONTENT -->
    <main class="flex flex-col items-center justify-center min-h-screen space-y-8">
        <p class="text-2xl font-bold text-gray-200">ACCOUNT</p>
    </main>

    <!-- FOOTER -->
    <footer class="bg-gray-700 text-gray-400 py-8">
        <div class="container mx-auto text-center space-y-6">
            <div>
                <h4 class="text-lg font-bold text-gray-200">DavidTheBarber</h4>
                <p class="text-sm">Tunde-te cu stil, pentru un look impecabil!</p>
            </div>

            <div class="flex justify-center space-x-6">
                <a href="#" class="hover:text-gray-200 transition-colors">
                    <i class="bi bi-facebook text-3xl"></i>
                </a>
                <a href="#" class="hover:text-gray-200 transition-colors">
                    <i class="bi bi-instagram text-3xl"></i>
                </a>
                <a href="#" class="hover:text-gray-200 transition-colors">
                    <i class="bi bi-twitter text-3xl"></i>
                </a>
            </div>

            <div class="text-sm">
                <p>&copy; 2024 DavidTheBarber. Toate drepturile rezervate.</p>
                <p>
                    <a href="#" class="hover:underline">Politica de confidențialitate</a> |
                    <a href="#" class="hover:underline">Termeni și condiții</a>
                </p>
            </div>
        </div>
    </footer>

    <script>
        // Get menu and buttons
        const menuButton = document.getElementById('menuButton');
        const sideMenu = document.getElementById('sideMenu');
        const closeButton = document.getElementById('closeButton');

        // Toggle menu on button click
        menuButton.addEventListener('click', () => {
            sideMenu.classList.toggle('translate-x-full');
        });

        // Close menu on close button click
        closeButton.addEventListener('click', () => {
            sideMenu.classList.add('translate-x-full');
        });
    </script>
</body>

</html>
